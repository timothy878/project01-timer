<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brawl Stars Timer</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/images/brawl_tab_icon.webp" type="images/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lilita+One&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <!-- Audio -->
    <audio class="click-sfx" src="assets/audio/Click Sound Effect.mp3" muted></audio>
     <audio id="bg-music" src="assets/audio/brawl_stars_menu_01.mp3" autoplay loop muted></audio>
     <audio id="final-seconds-music" src="assets/audio/15-second-countedown.mp3"  muted></audio>
     <audio id="end-sound" src="assets/audio/brawl-stars-win.mp3"  muted></audio>
     <audio id="start-sound" src="assets/audio/round-begin-brawl-stars.mp3"  muted></audio>
     <audio id="level-brawl-pass" src="assets/audio/level-up.mp3"  muted></audio>

    <!-- Brawl Stars Themed  -->
    <div class="navbar">
      <h1 class="header-title">Brawl Break Timer</h1>
      <button id="audio" class="clicky">
        <img id="audio-icon" src="assets/images/audio_on.svg" alt="unmute" title="Unmute audio" />
      </button>
      <button id="settings" class="clicky">
        <img src="assets/images/setting.svg" alt="settings" />
      </button>
    </div>

    <div class="container">
      <div class="timer-holder">
        <div class="timer">1:05</div>
      </div>
      <button id="skipBtn" class="clicky">
        <img src="assets/images/menu-btn-dark.svg" alt="menu-btn-dark" class="bg-icon" />
        <img src="assets/images/next.svg" alt="skip" title="Skip timer" class="fg-icon" />
        <div>SKIP</div>
      </button>
    </div>

    <div class="button-bar">
      <div class="roundsToBreak clicky">
        <img id="brawl_pass" src="assets/images/brawl_pass_normal.svg" alt="brawlpass" />
        <div id="cycle_number_holder">
          <div id="cycle_number">0</div>
        </div>
        <img id="xp_icon" src="assets/images/xp.svg" alt="xp" />
        <div id="xp_bar">
          <div class="xp_bar_progress"></div>
        </div>
      </div>
      <div id="currentRound">
        <!-- <img src="assets/images/widebutton.svg" alt="menu-btn-dark" class="bg-icon" /> -->
        <!-- <img src="assets/images/next.svg" alt="skip" title="Skip timer" class="fg-icon" /> -->
        <!-- <div>SKIP</div> -->
      </div>
      <button id="startBtn" class="theme-btn clicky">play</button>
      <!-- Mute Music! -->
    </div>
  </main>

  <script type="module" src="script.ts"></script>
</body>
</html>
